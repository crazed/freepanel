<global>
	debug=4
	log_level=local4
	dns=nsd
	http=apache
	database=mysql
	mail=postfix
</global>

<apache>
	vhost_template=/usr/local/freepanel/templates/http/vhost_template
	vhost_dir=/usr/local/freepanel/etc/httpd/vhosts
	inactive_dir=/usr/local/freepanel/etc/httpd/inactive
	web_dir=/usr/local/freepanel/var/sites
	restart_cmd=sudo service httpd restart
	http_uid=486
	http_gid=486
</apache>

<nsd>
	zones_dir=/usr/local/freepanel/var/zones
	zone_template=/usr/local/freepanel/templates/dns/nsd_template
	nsd_config=/usr/local/freepanel/etc/nsd/nsd.conf
</nsd>

<postfix>
	mysql_host=localhost
	mysql_port=3360
	mysql_user=root
	mysql_pass=
	mysql_db=postfix
	user_table=mailbox
	domain_table=domain
	alias_table=alias
</postfix>
<ssh>
	<localhost>
		user=dev
		priv_key=/home/dev/.ssh/id_dsa
		pub_key=/home/dev/.ssh/id_dsa.pub
		helpers=/usr/local/freepanel/bin
	</localhost>
	<test>
		user=dev
		priv_key=/home/dev/.ssh/id_dsa
		pub_key=/home/dev/.ssh/id_dsa.pub
		helpers=/usr/local/freepanel/bin
	</test>
</ssh>
<clusters>
	web=localhost,test
</clusters>
